<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <form action="{% url 'myapp:img_disp' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        IMG1: <input type="file" name="img1" id="img1">
        IMG2: <input type="file" name="img2" id="img2">
        <input type="submit" value="submit">
    </form>
</body>
</html>
